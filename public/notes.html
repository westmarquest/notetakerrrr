<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Note Taker</h1>
      <button class="new-note-button" id="showNewNoteForm">New Note</button>
    </div>

    <div class="container">
      <div class="notes-list">
        <h2>Existing Notes</h2>
        <ul id="notesList"></ul>
      </div>

      <div id="newNoteForm" style="display: none">
        <h2>Add New Note</h2>
        <form id="noteForm">
          <label for="noteTitle">Title:</label><br />
          <input
            type="text"
            id="noteTitle"
            name="noteTitle"
            placeholder="Note Title"
          /><br />
          <label for="noteText">Note:</label><br />
          <textarea
            id="noteText"
            name="noteText"
            placeholder="Note Text"
          ></textarea
          ><br />
          <button type="submit">Save Note</button>
          <button type="button" onclick="hideNewNoteForm()">Cancel</button>
        </form>
      </div>

      <div class="note-details" id="noteDetails">
        <h2></h2>
        <div id="noteTitle"></div>
        <div id="noteText"></div>
      </div>
    </div>

    <script src="../routes/notes.js"></script>
  </body>
</html>
